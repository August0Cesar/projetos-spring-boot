#seta a porta do servidor
server.port = 8090

#propriedades do banco
spring.datasource.url = jdbc:mysql://localhost:3306/mentsconsultoria?autoReconnect=true&useUnicode=true&characterEncoding=UTF-8&allowMultiQueries=true&useSSL=false
spring.datasource.username = root
spring.datasource.password = 46591234
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect
spring.jpa.hibernate.ddl-auto = update

spring.thymeleaf.check-template-location=true
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML5
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.content-type=text/html
spring.thymeleaf.cache=false

spring.application.name=Ments Consultoria

#devTools
spring.devtools.restart.exclude=static/**,public/**
spring.devtools.remote.restart.enabled=true

#limite
spring.http.multipart.max-file-size=10MB
spring.http.multipart.max-request-size=10MB