
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<link rel="apple-touch-icon" sizes="76x76"
	href="assets/img/apple-icon.png"
	th:href="@{/assets/img/apple-icon.png}" />
<link rel="icon" type="image/png" href="assets/img/favicon.png"
	th:href="@{/assets/img/favicon.png}" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<title>Admin</title>
<meta
	content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no'
	name='viewport' />
<!--     Fonts and icons     -->
<link rel="stylesheet" type="text/css"
	href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" />
<!-- CSS Files -->
<link href="assets/css/material-kit.css?v=2.0.3" rel="stylesheet"
	th:href="@{/assets/css/material-kit.css?v=2.0.3g}" />
<!-- CSS Just for demo purpose, don't include it in your project -->
<link href="assets/demo/demo.css" rel="stylesheet"
	th:href="@{/assets/demo/demo.css}" />
</head>
<body style="background: white;">
	<!--  class="landing-page sidebar-collapse" -->
	<nav class="navbar navbar-color-on-scroll fixed-top navbar-expand-lg"
		id="sectionsNav">
		<div class="container">
			<div class="navbar-translate">
				<a class="navbar-brand" href="#"> Ments Consultoria </a>
			</div>
			<div class="collapse navbar-collapse">
				<ul class="navbar-nav ml-auto">
					<li class="nav-item" style="color: black"><a href="#"
						class="nav-link" th:text="${usuario}"></a></li>
					<li class="nav-item"><a href="logout" class="nav-link">Sair</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>
	<br />
	<br />

	<!-- <div class="page-header header-filter clear-filter purple-filter"
		data-parallax="true" style="background-image: url('../assets/img/bg2.jpg');">
		</div> -->
	<div class="container">
		<h2 class="text-center" th:text="${empresa.nome_empresa}"></h2>
		<div class="row">
			<div class="col-md-6">
				<form method="POST" action="/upload" enctype="multipart/form-data">
					<input type="hidden" name="empresaId" th:value="${empresa.id}"/>
					<input type="file" name="file" /><br /> <br /> <input
						type="submit" value="Submit" />
				</form>
			</div>
			<div class="col-md-6">
				<div class="row">
					<th:block th:each="arquivo : ${arquivos}">
						<div class="col-md-4">
							<div class="card">
								<div class="card-body">
								<p class="">
									<i class="material-icons" style="font-size: 35px">cloud_download</i>
									<a th:href="@{/usuario/download/{idArquivo}(idArquivo=${arquivo.id})}"
										th:text="${arquivo.nomeArquivo}" style="color: black"></a>
								</p>
									
								</div>
							</div>
						</div>
					</th:block>
				</div>
			</div>

		</div>
	</div>

	<!--   Core JS Files   -->
	<script src="assets/js/core/jquery.min.js" type="text/javascript"
		th:src="@{/assets/js/core/jquery.min.js}"></script>
	<script src="assets/js/core/popper.min.js" type="text/javascript"
		th:src="@{/assets/js/core/popper.min.js}"></script>
	<script src="assets/js/core/bootstrap-material-design.min.js"
		type="text/javascript"
		th:src="@{/assets/js/core/bootstrap-material-design.min.js}"></script>
	<script src="assets/js/plugins/moment.min.js"
		th:src="@{/assets/js/plugins/moment.min.js}"></script>
	<!--	Plugin for the Datepicker, full documentation here: https://github.com/Eonasdan/bootstrap-datetimepicker -->
	<script src="assets/js/plugins/bootstrap-datetimepicker.js"
		type="text/javascript"
		th:src="@{/assets/js/plugins/bootstrap-datetimepicker.js}"></script>
	<!--  Plugin for the Sliders, full documentation here: http://refreshless.com/nouislider/ -->
	<script src="assets/js/plugins/nouislider.min.js"
		type="text/javascript"
		th:src="@{/assets/js/plugins/nouislider.min.js}"></script>
	<!-- Control Center for Now Ui Kit: parallax effects, scripts for the example pages etc -->
	<script src="assets/js/material-kit.js?v=2.0.3" type="text/javascript"
		th:src="@{/assets/js/material-kit.js?v=2.0.3}"></script>
</body>

</html>
