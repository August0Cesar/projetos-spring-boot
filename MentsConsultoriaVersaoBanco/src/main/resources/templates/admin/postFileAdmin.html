	<div class="page-header header-filter clear-filter purple-filter"

					<div class="card">
						<div class="card-header card-header-primary">
							<h4 class="card-title">Empresas</h4>
						</div>
						<div class="card-body">
							<div class="table-responsive">
								<table class="table">
									<thead>
										<td>Nome</td>
										<td>telefone</td>
										<td>Data Cadastro</td>
										<td>Empresario</td>
										<td>Usuario</td>
										<td>Senha</td>
										<td>Status</td>
										<td>Ação</td>
									</thead>
									<tbody>
										<th:block th:each="empresa : ${empresas}">
											<tr>
												<td th:text="${empresa.nomeEmpresa}">A Smoke Test'</td>
												<!-- <td>Brasil Comercio e Industria Ltda</td> -->
												<td th:text="${empresa.telefone}">(34) 3322-6565</td>
												<td th:text="${empresa.dataCadastro}">10/10/2018</td>
												<td th:text="${empresa.nomeEmpresario}">Fabricio Luís Guerra</td>
												<td th:text="${empresa.usuario}">fabricio21</td>
												<td th:text="${empresa.senha}">23agb</td>
												<td th:text="${empresa.status}">ativo</td>
												<td>
													<a href="editEmpresa/${empresa.id}" style="color: black"><i class="material-icons">edit</i></a>
												</td>
												<td>
													<a href="#"><i class="material-icons" style="color: black">clear</i></a></td>
												<td>            
													<a th:href="@{/anexarArquivos/{id}(id=${empresa.idEmpresa})}"><i class="material-icons" style="color: black">attach_file</i></a>
												</td>
											</tr>
										</th:block>
									</tbody>
								</table>
								<button class="btn btn-primary" data-toggle="modal"
									data-target="#modalCadastroEmpresa">
									<i class="material-icons">add</i>
								</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>



	</div>
	<!-- Modal cadastro de empresa -->
	<div class="modal fade bd-example-modal-lg" id="modalCadastroEmpresa"
		tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel"
		aria-hidden="true">
		<div class="modal-dialog modal-lg">
			<div class="modal-content">
				<form class="container" method="post" action="cadastraEmpresa">
					<div class="modal-header">
						<h5 class="modal-title">Nova Empresa</h5>
						<button type="button" class="close" data-dismiss="modal"
							aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="row">
						<div class="col-lg-6 col-sm-4">
							<div class="form-group has-primary">
								<label for="nomeEmpresa" class="bmd-label-floating">Nome
									Empresa</label> <input type="text" class="form-control"
									name="nomeEmpresa" id="nomeEmpresa"
									aria-describedby="emailHelp" />
							</div>
						</div>
						<div class="col-lg-6 col-sm-4">
							<div class="form-group has-primary">
								<label for="razaoSocialEmpresa" class="bmd-label-floating">Razao
									SocialEmpresa Empresa</label> <input type="text" class="form-control"
									name="razaoSocialEmpresa" id="razaoSocialEmpresa"
									aria-describedby="emailHelp" />
							</div>
						</div>
						<div class="col-lg-6 col-sm-4">
							<div class="form-group has-primary">
								<label for="telefoneEpresa" class="bmd-label-floating">Telefone</label>
								<input type="text" class="form-control" name="telefoneEpresa"
									id="telefoneEpresa" aria-describedby="emailHelp" />
							</div>
						</div>
						<div class="col-lg-6 col-sm-4">
							<div class="form-group has-primary">
								<label for="emailEmpresa" class="bmd-label-floating">Email</label>
								<input type="email" class="form-control" name="emailEmpresa"
									id="emailEmpresa" aria-describedby="emailHelp" />
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-lg-3 col-sm-6">
							<div class="form-group has-primary">
								<label for="nomeEmpresario" class="bmd-label-floating">Nome
									Empresario</label> <input type="text"
									class="form-control datetimepicker" name="nomeEmpresario"
									id="nomeEmpresario" />
							</div>
						</div>
						<div class="col-lg-3 col-sm-4">
							<div class="form-group has-primary">
								<label for="cnpjEmpresa" class="bmd-label-floating">Cnpj</label>
								<input type="text" class="form-control datetimepicker"
									name="cnpjEmpresa" id="cnpjEmpresa" />
							</div>
						</div>
					</div>
					<button type="submit" class="btn btn-primary">Salvar
						Empresa</button>
				</form>
			</div>
		</div>
	</div>
